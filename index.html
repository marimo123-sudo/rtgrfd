<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Mini App</title>
  <style>
    :root {
      --tg-viewport-stable-height: 100vh; /* Значение по умолчанию */
    }

    .content {
      height: calc(var(--tg-viewport-stable-height) - 20px); /* Пример использования переменной */
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Ваше содержимое здесь -->
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.onload = function() {
      Telegram.WebApp.ready();
      
      // Устанавливаем переменную CSS для высоты
      Telegram.WebApp.onEvent('viewportChanged', function(data) {
        if (data.isStateStable) {
          document.documentElement.style.setProperty('--tg-viewport-stable-height', `${data.height}px`);
        }
      });
    };
  </script>
</body>
</html>
